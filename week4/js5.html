<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Problem 5 </title>
</head>
<body>
        <h1> Multiplication Table Generator </h1>
        <input type = "number" id = "user_input" placeholder = "Enter a number" >
        <button onclick = "print_handler()" > Generate Table </button>
        <div id = "table_output"></div>
        <script>

                function mult_table(num) {
                        let output = "";
                        for (let i = 1; i <= 12; i++){
                                output += `${num} x ${i} = ${num * i} <br>`
                        }
                        return output;
                }

                function print_handler() {
                        
                        // We first hook into where we want to display results
                        let output_location = document.getElementById("table_output");
                        let user_input = parseInt(document.getElementById("user_input").value);
                        output_location.innerHTML += mult_table(user_input);
                        output_location.innerHTML += "<hr>";

                        // Now we create a buffer where we pass in the input of each to the func
                        let hw_num = [3, 7, 11];
                        for (let i = 0;  i < hw_num.length; i++) {
                                output_location.innerHTML += mult_table(hw_num[i]);
                                
                                // Handling the display line 
                                if (i < (hw_num.length - 1)){
                                        output_location.innerHTML += "<hr>";
                                }
                                
                        }

                }
                
        </script>

</body>
</html>
