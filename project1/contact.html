<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Contact Form</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

    <h2 style="text-align: center;">Contact Us</h2>

    <!-- User Form -->
    <div class="form-container">
        <form id="contactForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="message">Message:</label>
            <input type="text" id="message" name="message" placeholder="Enter a message." required>

            <button type="submit">Submit</button>
        </form>

        <!-- Display Form Submission Result -->
        <div id="formResult"></div>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

            // Get user inputs
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let message = document.getElementById("message").value;

            // Get result div properly
            let resultDiv = document.getElementById("formResult");

            // Display the submitted information
            resultDiv.innerHTML = `
                <h3>Submitted Information:</h3>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Phone:</strong> ${phone}</p>
                <p><strong>Message:</strong> ${message}</p>
            `;

            // Make sure result div is visible
            resultDiv.style.display = "block";

            // Clear input fields after submission
            document.getElementById("contactForm").reset();
        });
    </script>

</body>
</html>
