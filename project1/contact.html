<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Contact Form</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

    <h2 style="text-align: center;">Contact Us</h2>

    <!-- User Form -->
    <div class="form_container">
        <form id="contact_form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="message">Message:</label>
            <input type="text" id="message" name="message" placeholder="Enter a message." required>

            <button type="submit">Submit</button>
        </form>

        <!-- Lets place the form here.  -->
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("contact_form").addEventListener("submit", function(event) {
            event.preventDefault(); // We need this so page doesn't reload

            // Lets first grab user input
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let message = document.getElementById("message").value;

            // Lets now grab the element where we want to post our results
            let result_div = document.getElementById("result");

            // Let's now format how we want to displa what they entered
            result_div.innerHTML = `
                <h3>Submitted Information:</h3>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Phone:</strong> ${phone}</p>
                <p><strong>Message:</strong> ${message}</p>
            `;

            // We put this here to make sure that our result is displayed
            result_div.style.display = "block";

            // Clear input fields after submission
            document.getElementById("contact_form").reset();
        });
    </script>

</body>
</html>
