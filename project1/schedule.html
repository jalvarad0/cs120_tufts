<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Tour Schedule</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #e67e22;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center">Band Tour Schedule</h2>
    <table id="schedule_table">
        <thead>
            <tr>
                <th>Date</th>
                <th>City</th>
                <th>State</th>
                <th>Venue</th>
            </tr>
        </thead>
        <tbody>
                <!-- This is where the entries from the table will go -->
        </tbody>
    </table>

    <script>
        // Sample array of tuples: (date, (city, state), venue)
        const tourDates = [
            ["March 10, 2025", ["Los Angeles", "CA"], "Hollywood Bowl"],
            ["April 15, 2025", ["Boston", "MA"], "Citizens Opera House"],
            ["May 22, 2025", ["New York", "NY"], "Madison Square Garden"],
            ["June 5, 2025", ["Oakland", "CA"], "Fox Theater"],
            ["July 18, 2025", ["San Francisco", "CA"], "Chase Center"]
        ];

        function createSchedule(data) {
            let tableBody = document.getElementById("schedule_table").getElementsByTagName("tbody")[0];

            data.forEach(([date, [city, state], venue]) => {
                let row = document.createElement("tr");

                let dateCell = document.createElement("td");
                dateCell.textContent = date;
                row.appendChild(dateCell);

                let cityCell = document.createElement("td");
                cityCell.textContent = city;
                row.appendChild(cityCell);

                let stateCell = document.createElement("td");
                stateCell.textContent = state;
                row.appendChild(stateCell);

                let venueCell = document.createElement("td");
                venueCell.textContent = venue;
                row.appendChild(venueCell);

                tableBody.appendChild(row);
            });
        }

        // Populate the table on call
        createSchedule(tourDates);
    </script>

</body>
</html>
