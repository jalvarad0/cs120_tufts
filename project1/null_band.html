<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel = "preconnect" href = "https://fonts.googleapis.com">
    <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
    <link href = "https://fonts.googleapis.com/css2?family = Metal+Mania&display = swap" rel = "stylesheet">

    <title>Null Band</title>
    <link rel = "stylesheet" href = "css/styles.css" />
</head>
<body>

    <!-- Header Section Start -->
    <header class = "hero">
        <div class = "header_container">
            <h1>NULL</h1>
        </div>

        <nav class = "menu_container" role = "navigation">
            <button class = "circle_button main_button" onclick = "toggleMenu()" aria-label = "Toggle Menu">+</button>

            <a href = "null_band.html" class = "circle_button option option1" title = "Home">Home</a>
            <a href = "contact.html" class = "circle_button option option2" title = "Contact">Contact</a>
            <a href = "meet_band.html" class = "circle_button option option3" title = "The Band">The Band</a>
            <a href = "schedule.html" class = "circle_button option option4" title = "Schdule">Schedule</a>
        </nav>
    </header>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function toggleMenu() {
                document.querySelector(".menu_container").classList.toggle("active");
            }
            window.toggleMenu = toggleMenu;
        });
    </script>

    <!-- This section will be the three boxes I drew -->
    <section class = "content_container">
        <div class = "box box1">
            <div class = "image_container">
                <p class = "box_title">The Band</p>
                <img src = "images/mac-sabbath.png" alt = "Image of the Band Mac Sabbath">
            </div>
        </div>

        <div class = "box">
            <a href = "https://clips.twitch.tv/AttractiveAgreeableOxNononoCat-rI2mENW1153C9KU-" 
               target = "_blank" class = "twitch_link" aria-label = "Watch on Twitch">
                On Twitch
            </a>
        </div>

        <div class = "box box2">
            <div class = "image_container">
                <p class = "box_title">Merch</p>
                <img src = "images/mach_merch.webp" alt = "Image of band merchandise">
            </div>
        </div>
    </section>

    <!-- Create notes section: Use https://www.youtube.com/watch?v=n3U4jFbp05M and https://www.youtube.com/watch?v=3xFb7Ldaa4Q as inspiration -->
    <section class = "notes_section">
        <h2>Leave a Note for the Band</h2>
        <textarea id  = "note_input" placeholder = "Type your message here..."></textarea>
        <button onclick = "post_note()"> Post Note</button>

        <h3>Fan Messages:</h3>
        <ul id = "notes_list"></ul>
        <script>
            function post_note() {
                let note_input = document.getElementById("note_input");
                let note_text  =  note_input.value.trim();
            
                if (note_text  ===  "") {
                    alert("Please enter a message before posting!");
                    return;
                }
            
                // Let's create a new list
                let note_item  =  document.createElement("li");
                note_item.textContent  =  note_text;
            
                // Let's add it to the bottom of the list
                document.getElementById("notes_list").appendChild(note_item);
            
                // We reset what was written
                note_input.value = "";
            }
        </script>
    </section>

    <!-- Social Media Icons -->
    <div class = "fb_and_x_icons">
        <a href = "https://www.facebook.com/macsabbath/" target = "_blank" class = "fa-brands fa-facebook"></a>
        <a href = "https://x.com/macsabbath" target = "_blank" class = "fa-brands fa-x-twitter"></a>
    </div>

</body>
</html>
