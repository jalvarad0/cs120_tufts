<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>Null Band</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

    <!-- Header Section Start -->
    <header class="hero">
        <div class="header_container">
            <h1>NULL</h1>
        </div>

        <!-- Navigation Button Menu -->
        <nav class="menu-container" role="navigation">
            <button class="circle-button main-button" onclick="toggleMenu()" aria-label="Toggle Menu">+</button>

            <!-- Navigation Links -->
            <a href="null_band.html" class="circle-button option option1" title="Home">Home</a>
            <a href="contact.html" class="circle-button option option2" title="Contact">Contact</a>
            <a href="meet_band.html" class="circle-button option option3" title="The Band">The Band</a>
            <a href="schedule.html" class="circle-button option option4" title="Schdule">Schedule</a>
        </nav>
    </header>
    <!-- Header Section End -->

    <!-- JavaScript for Menu Toggle -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function toggleMenu() {
                document.querySelector(".menu-container").classList.toggle("active");
            }
            window.toggleMenu = toggleMenu;
        });
    </script>

    <!-- Content Container with Three Boxes -->
    <section class="content-container">
        <!-- Box 1: The Band -->
        <div class="box box1">
            <div class="image-container">
                <p class="box-title">The Band</p>
                <img src="images/mac-sabbath.webp" alt="Image of the Band Mac Sabbath">
            </div>
        </div>

        <!-- Box 2: Twitch Link -->
        <div class="box box2">
            <a href="https://clips.twitch.tv/AttractiveAgreeableOxNononoCat-rI2mENW1153C9KU-" 
               target="_blank" class="twitch-link" aria-label="Watch on Twitch">
                On Twitch
            </a>
        </div>

        <!-- Box 3: Merch -->
        <div class="box box3">
            <div class="image-container">
                <p class="box-title">Merch</p>
                <img src="images/mach_merch.webp" alt="Image of band merchandise">
            </div>
        </div>
    </section>
    <!-- Content Container END -->

    <!-- Posting a comment on website START -->
     <!-- New Section: Post a Note for the Band -->
    <section class="notes-section">
        <h2>Leave a Note for the Band</h2>
        <textarea id="noteInput" placeholder="Type your message here..."></textarea>
        <button onclick="postNote()">Post Note</button>

        <h3>Fan Messages:</h3>
        <ul id="notesList"></ul>
        <script>
            function postNote() {
                let noteInput = document.getElementById("noteInput");
                let noteText = noteInput.value.trim();
            
                if (noteText === "") {
                    alert("Please enter a message before posting!");
                    return;
                }
            
                // Create a new list item
                let noteItem = document.createElement("li");
                noteItem.textContent = noteText;
            
                // Append the note to the list
                document.getElementById("notesList").appendChild(noteItem);
            
                // Clear input field after posting
                noteInput.value = "";
            }
        </script>
    </section>

    <!-- Posting a comment on website End -->

    <!-- Social Media Icons -->
    <div class="fb_and_x_icons">
        <a href="https://www.facebook.com/macsabbath/" target="_blank" class="fa-brands fa-facebook"></a>
        <a href="https://x.com/macsabbath" target="_blank" class="fa-brands fa-x-twitter"></a>
    </div>

</body>
</html>
