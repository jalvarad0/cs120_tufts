<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <title> Problem 4 </title>
</head>
<body>
    <h2>Enter your name please :D </h2>
    <form>
        <input type = "text" id = "name_input" placeholder = "Name: ">
        <button type = "button" onclick = "speak('Hello')"> Hello </button>
        <button type = "button" onclick = "speak('Good Bye')"> Good Bye </button>
        <button type = "button" onclick = "speak('Greetings')"> Greetings </button>
    </form>

    <script>
        function speak(prefix) {

            let name = document.getElementById("name_input").value.trim();
            alert(prefix + " " + name);
        }
    </script>
</body>
</html>
